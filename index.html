<!DOCTYPE html>
<html lang="en">
<head>
  <title>PortFolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body data-gr-c-s-loaded="true" >
  <div class="container">
    <div class="row">
      <div class="col-xs-2 col-sm-2 col-md-2">
      </div>
      <picture class="col-xs-4 col-sm-4 col-md-4">
        <source media="(max-width:600px)" srcset="img/logo_50.png">
        <img class="img-responsive title-logo" src="img/logo.png" alt="Logo">
      </picture>
      <div class="col-xs-6 col-sm-6 col-md-6 text-right">
        <h1> JANE DOETTE </h1>
        <h4> FRONT-END NINJA </h4>
      </div>
    </div>
  <div class="row" id="line-break">
    <div class="col-xs-2 col-sm-2 col-md-2">
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10">
      <hr>
    </div>
  </div>
   <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2">
      <div class="colorbox">
        <div class="box1">
        </div>
        <h4>#02b3e4</h4>
        <div class="box2">
        </div>
        <h4>#2d3c49</h4>
        <div class="box3">
        </div>
        <h4>#7d97ad</h4>
      </div>
    </div>
    <div class="col-xs-10 col-sm-10 col-md-10">
    <main class="row">
      <picture class="col-xs-12 col-sm-12 col-md-12">
        <source media="(max-width:769px)" srcset="img/Main850.png">
        <img class="img-responsive main-image" src="img/Main2050.png" alt="Big image of lopsided html code">
      </picture>
     </main>
    <div class="row">
     <div class="col-xs-12 col-sm-12 col-md-12">
        <h2>Featured Work</h2>
     </div>
     </div>
    <footer class="row text-center">
      <div class="col-xs-4 col-sm-4 col-md-4">
        <picture>
        <source media="(max-width:769px)" srcset="img/Appify_25.png">
        <img class="img-responsive"  src="img/Appify.png" alt="A responsive Appify picture">
        </picture>
        <h3> APPIFY </h3>
        <p> https://github.com/udacity/Appify/ </p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4">
        <picture>
        <source media="(max-width:769px)" srcset="img/Sunflower_25.png">
        <img class="img-responsive"  src="img/Sunflower.png" alt="A responsive Sunflower">
        </picture>
        <h3> SUNFLOWER </h3>
        <p> https://github.com/udacity/Sunflower/ </p>
      </div>
      <div class="col-xs-4 col-sm-4 col-md-4">
        <picture>
        <source media="(max-width:769px)" srcset="img/Bokeh_25.png">
        <img class="img-responsive"  src="img/Bokeh.png" alt="A responsive picture of Bokeh">
      </picture>
        <h3> BOKEH  </h3>
        <p> https://github.com/udacity/Bokeh/ </p>
      </div>
    </footer>
    </div>
    </div>
  </div>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
